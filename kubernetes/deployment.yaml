apiVersion: apps/v1
kind: Deployment
metadata:
  name: zenith-x-deployment
  labels:
    app: zenith-x
spec:
  replicas: 2
  selector:
    matchLabels:
      app: zenith-x
  template:
    metadata:
      labels:
        app: zenith-x
    spec:
      containers:
      - name: zenith-x
        image: REPLACE_WITH_YOUR_DOCKER_IMAGE # e.g., username/zenith-x:latest
        ports:
        - containerPort: 3000
        env:
        - name: MONGODB_URI
          valueFrom:
            secretKeyRef:
              name: zenith-x-secrets
              key: MONGODB_URI
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
          requests:
            cpu: "250m"
            memory: "256Mi"
        livenessProbe:
          httpGet:
            path: /api/health # You might want to add a health check API
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: / # Checking if home page is accessible
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
